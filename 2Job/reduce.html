<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // 利用reduce 求 1-100的和
        const arr = [...new Array(100)].map((item, index) => item = index + 1)
        const sum = arr.reduce((pre, cur) => pre += cur)
        console.log(sum)

        // 封装一个函数, 利用reduce处理http://www.baidu.com/?name=zhangsan&age=18&sex=nan#, 要求返回一个对象
        let str = 'http://www.baidu.com/?name=zhangsan&age=18&sex=nan#'
        const fn = (data) => {
            let newStr = data.slice(data.indexOf('?') + 1, -1)
            console.log(newStr);
            return newStr.split('&').reduce((pre, cur) => {
                pre[cur.split('=')[0]] = cur.split('=')[1]
                return pre
            }, {})
        }
        console.log(fn(str))
    </script>
</body>

</html>
